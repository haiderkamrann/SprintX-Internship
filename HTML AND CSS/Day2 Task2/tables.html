<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day2 task2 - tables</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>My Monthly Savings!</h1>

    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
                <th>Source</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>January</td>
                <td>20$</td>
                <td>Job</td>
            </tr>
            <tr>
                <td>Febuary</td>
                <td>50$</td>
                <td>Cryptocurrency Trading</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Sum</td>
                <td>70$</td>
                <td>Saved 20$ from Job and 50$ from Cryptocurrency Trading</td>
            </tr>
        </tfoot>

    </table>

    
    
</body>
</html>
