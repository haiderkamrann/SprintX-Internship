<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day1 Task2</title>
</head>

<body>

    <div class="container">

        <div class="img">
            <h1>Image: </h1>
            <img src="./media/img.jpg" alt="Dark Coding Image" width="550" height="315">
        </div>

        <div class="video">
            <h2>Embedding a youtube video: </h2>
            <iframe title="introduction-to-html" width="550" height="315"
                src="https://www.youtube.com/embed/cpoXLj24BDY?autoplay=1&mute=1"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
        </div>
    </div>

    <div class="audio">
        <h3>Adding an Audio File: </h3>
        <audio controls>
            <source src="./media/blinding-lights.mp3" type="audio/mp3">
        </audio>
    </div>

</body>

</html>
